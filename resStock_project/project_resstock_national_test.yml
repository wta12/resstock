schema_version: '0.3'
buildstock_directory: ../ # Relative to this file or absolute
project_directory: resStock_project # Relative to buildstock_directory
output_directory: ../../Output/resStock_project 
weather_files_path: ../../Input/weather/res_weather.zip
# weather_files_path: ../BuildStock_TMY3_FIPS.zip  # Relative to this file or absolute path to zipped weather files
# os_version: '3.2.1'
# os_sha: 'bdbdbc9da'
# sampler:
#   type: residential_quota
#   args:
#     n_datapoints: 2

sampler:
  type: precomputed
  args:
    # n_datapoints: 4
    sample_file: ../../Input/build_stock_inputs/resstock_sampled.csv # n_datapoints determined from csv file
workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 60
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 117.6
        propane_value: 136.6
        oil_value: 161.0
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: false

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: false
      retain_schedules_csv: false


baseline:
  n_buildings_represented: 3  # Total number of residential dwelling units in contiguous United States, including unoccupied units, resulting from a census tract level query of ACS 5-yr 2016 (i.e. 2012-2016), using this script: https://github.com/NREL/resstock-estimation/blob/master/sources/spatial/tsv_maker.py.

upgrades:
  - upgrade_name: Triple-Pane Windows
    options:
      - option: Windows|Triple, Low-E, Non-metal, Air, L-Gain
#        apply_logic:
        costs:
          - value: 45.77
            multiplier: Window Area (ft^2)
        lifetime: 30

eagle:
  n_jobs: 4
  minutes_per_sim: 4
  account: enduse
  sampling:
    time: 5
  postprocessing:
    time: 10
    n_workers: 1

